<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форматирование текста</title>
</head>
<body>
    <p>Это <strong>жирный</strong> текст.</p>
    <p>Это <em>курсивный</em> текст.</p>
    <p>Это <mark>выделенный</mark> текст.</p>
    <p>Это <small>маленький</small> текст.</p>
    <p>Это <del>зачеркнутый</del> текст.</p>
    <p>Это <ins>подчеркнутый</ins> текст.</p>
    <p>Это <sub>нижний</sub> и <sup>верхний</sup> индексы.</p>
</body>
</html>
