<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сложная таблица</title>
</head>
<body>
    <h2>Сложная таблица:</h2>
    <table border="1">
        <tr>
            <th colspan="3">Заголовок таблицы</th>
        </tr>
        <tr>
            <td rowspan="2">Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
        </tr>
    </table>
</body>
</html>
